<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Hangman</title>
<link href="css/reset.css" rel="stylesheet" type="text/css">
<link href="css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
	<main id="container">
		<div id="content">
	<h1 id="title">Hangman</h1>
	<p class="hint-string"></p>

	<input type="text" class="user-guess" maxlength="1" pattern=[a-zA-Z]>
	<button class="init-button">Guess Letter</button>

 <div id="hangmanGame">
	<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
		 viewBox="0 0 1000 1000" style="enable-background:new 0 0 1000 1000;" xml:space="preserve">
	<style type="text/css">
		.st0{fill:#231F20;stroke:#FFFFFF;stroke-miterlimit:10;}
		.st1{stroke:#231F20;stroke-width:14;stroke-miterlimit:10;}
		.st2{fill:none;stroke:#231F20;stroke-width:12;stroke-miterlimit:10;}
	</style>
	<g id="head1">
		<circle id="head" class="cls1 wrong0 st0" cx="393.2" cy="289.7" r="94.5"/>
	</g>
	<g id="body_1_">
		<line id="body" class="cls1 wrong1 st1" x1="393.2" y1="384.2" x2="393.2" y2="610.6"/>
	</g>
	<g id="right_x5F_leg_1_">
		<line id="legRight" class="cls1 wrong2 st1" x1="393.2" y1="610.6" x2="484.4" y2="773.2"/>
	</g>
	<g id="left_x5F_leg_1_">
		<line id="legLeft" class="cls1 wrong3 st1" x1="393.2" y1="610.6" x2="296.5" y2="773.2"/>
	</g>
	<g id="right_x5F_arm_1_">
		<line id="armRight" class="cls1 wrong4 st1" x1="393.2" y1="431.9" x2="572.3" y2="415.4"/>
	</g>
	<g id="left_x5F_arm_1_">
		<line id="armLeft" class="cls1 wrong5 st1" x1="197.6" y1="480.9" x2="393.2" y2="431.9"/>
	</g>
	<g id="stick">
		<polyline id="stick_1_" class="st2" points="393.2,195.2 393.2,33 59,38 52,862 666,862 	"/>
	</g>
	</svg>
</div>
</div>


	<p class="wrong-letters"></p>

	<section class="reset-screen">
		<h3></h3>
		<h3></h3>
		<button class="resetButton">Try Again</button>
	</section>
</main>
<!-- Always put ya Script tag at the end of DOM  -->
<script src="js/main.js"></script>
</body>
</html>
